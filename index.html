<script type="text/javascript">

    var appstoreFail = "https://www.instagram.com";

    //Check is device is iOS
    var iOS = (navigator.userAgent.match(/(iPad|iPhone|iPod)/g) ? true : false );
    var appUrlScheme = "instagram://";

    if (iOS)
    {
        //If the app is not installed the script will wait for 2sec and redirect to web.
        var loadedAt = +new Date;
        setTimeout(
                   function(){
                       if (+new Date - loadedAt < 2000){
                   window.location = appstoreFail;
                       }
                   }
                   ,25);
        //Try launching the app using URL schemes
        window.open(appUrlScheme,"_self");
    } else {
        //Launch the website
        window.location = "https://www.instagram.com/about/us/";
    }

</script>
